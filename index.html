<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>ROCK PAPER SCISSORS</header>
    <h1>Score</h1>
    <div class="scoreCard">
        <div class="playerSection">
            <p id="playerScore">Player:</p>
            <p id="playerOption">_</p>
        </div>
        <div class="computerSection">
        <p id="computerScore">Computer:</p>
        <p id="computerOption"></p>
        </div>
    </div>

    <div class="buttons">
        <button type="button" class="btn" id="paper-btn" >Rock</button>
        <button type="button" class="btn" id="paper-btn">Paper</button>
        <button type="button" class="btn" id="scissors-btn">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
